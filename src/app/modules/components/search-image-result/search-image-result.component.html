<button
  (click)="onImageClick($event)"
  class="w-full cursor-pointer overflow-hidden bg-transparent"
  [class.hidden]="imageError()"
>
  <div class="w-full overflow-hidden relative">
    <img
      [src]="getImageSrc(result())"
      [alt]="result()?.title"
      class="h-full w-full object-cover rounded-xl align-top"
      (error)="onImageError()"
      [style.aspect-ratio]="getAspectRatio(result())"
    />
    @if (result()?.resolution?.trim() !== '') {
      <span
        class="absolute bottom-1 right-1 text-xs text-gray-300/80 p-2 bg-black/50 rounded-xl backdrop-blur-sm"
        >{{ result()?.resolution }}</span
      >
    }
  </div>
  <span class="text-sm line-clamp-1 text-left">{{ result()?.title }}</span>
  <span class="text-xs line-clamp-1 text-left">{{ result()?.url }}</span>
</button>
