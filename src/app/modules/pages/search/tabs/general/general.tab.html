<div class="flex gap-8">
  <div class="flex flex-col gap-4">
    @for (result of results(); track result.url) {
      <mat-card appearance="outlined" class="result-card">
        <mat-card-header>
          <mat-card-title>{{ result.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="line-clamp-3">{{ result.content }}</p>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
