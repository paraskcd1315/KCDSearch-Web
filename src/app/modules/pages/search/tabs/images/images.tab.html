<div class="pt-4 pr-4 pb-4 pl-5">
  <div class="flex flex-row gap-5 items-start" #containerRef>
    @for (column of columns(); track $index) {
      <div class="flex flex-col gap-5 flex-1 min-w-[200px] max-w-[280px]">
        @for (result of column; track result.url) {
          <app-search-image-result
            [result]="result"
            (imageClick)="openDetail($event)"
          ></app-search-image-result>
        }
      </div>
    }
  </div>
</div>
@if (isLoadingPage() && results().length > 0) {
  <div class="w-full flex justify-center items-center py-4">
    <mat-progress-spinner mode="indeterminate" diameter="20" class="w-full"></mat-progress-spinner>
  </div>
}
@if (!hasMorePages() && results().length > 0) {
  <div class="w-full flex justify-center items-center text-center text-sm text-gray-300/80 py-4">
    No more results
  </div>
}
