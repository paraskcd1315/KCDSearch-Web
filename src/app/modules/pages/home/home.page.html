<div class="flex flex-col items-center md:pt-32 pt-16 gap-8 h-screen">
  <img src="assets/images/KCDSearchLogo.png" alt="KCD Search" class="lg:w-1/4 md:w-1/3 sm:w-1/2 w-2/3">
  <div class="w-full max-w-2xl px-4">
    <app-search
      (search)="onSearch($event)"
      placeholder="Search the web..."
    />
    <div class="flex justify-center gap-4 mt-4">
      <button matButton="filled" color="primary" type="submit" class="md:w-1/4 sm:w-1/3 w-full">
        <mat-icon>search</mat-icon>
        Search
      </button>
      <button matButton="filled" color="primary" type="button" class="md:w-1/4 sm:w-1/3 w-full">
        <mat-icon>smart_toy</mat-icon>
        AI Mode
      </button>
    </div>
  </div>
</div>
